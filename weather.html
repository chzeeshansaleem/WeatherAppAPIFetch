    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

  <body>
    
   <script>
   const cityName = prompt('Enter a city name');

       fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=34b977892d54458434412c142da40f57`)
  .then(response => response.json())
  .then(data => {
    const weatherDescription = data.weather[0].description;
    const temperature = data.main.temp;
    document.write(`The weather in  "<h1>${cityName}</h1>"  is currently ${weatherDescription} with a temperature of "<h1>${temperature} Kelvin.</h1>"  `);
  })
  .catch(error => {
    console.error(error);
  });
